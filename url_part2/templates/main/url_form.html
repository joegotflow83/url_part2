{% extends 'base.html' %}

{% block title %}URL Converter{% endblock title %}

{% block content %}

<h2 class="center-align">Welcome {{ request.user }}!</h2>
<h3 class="center-align">Transform Your URL!</h3>
<h4 class="center-align">A Default has been provided</h4>
<form method="post" action="/converter/">
    {% csrf_token %}
    {{ form }}
    <br>
    <br>
    <input type="submit" value="Transform!" class="waves-effect waves-light btn">
</form>

{% endblock %}
